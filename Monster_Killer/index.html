<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="preload" href="assets/styles/images/background.jpg" as="image">
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <section id="game-section">
      <section id="health-levels">
        <h2>MONSTER HEALTH</h2>
        <progress id="monster-health" max="100" value="100"></progress>
        <h2><span id="hero-name">HERO</span> HEALTH<span id="bonus-life">1</span></h2>
        <progress id="hero-health" max="100" value="100"></progress>
        <button id="start-over">START OVER</button>
      </section>
      <section id="controls">
        <button id="attack-btn">ATTACK</button>
        <button id="strong-attack-btn">STRONG ATTACK</button>
        <button id="heal-btn">
          HEAL<span id="heal-count" value="3">3</span>
        </button>
        <button id="hide-log-btn">HIDE GAME LOG</button>
      </section>
    </section>
    <section id="battle-log">
      <h2 id="log-title">Game Log</h2>
      <section id="log-entries"></section>
    </section>
  </body>
</html>
