<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Web Components</title>
		<style>
			* {
				box-sizing: border-box;
			}

			body {
				margin: 1rem;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
			}
		</style>
		<script src="modal.js"></script>
	</head>
	<body>
		<pk-modal>
			<h1 slot="title">Please Confirm</h1>
			<p>With your confirmation you agree to pay me 1000000000$</p></pk-modal
		>
		<p>Please confirm your choice.</p>
		<button>Show details & Confirm</button>
		<script>
			const confirmBtn = document.querySelector('button');
			const modal = document.querySelector('pk-modal');

			modal.addEventListener('confirm', () => {});

			modal.addEventListener('cancel', () => {});

			confirmBtn.addEventListener('click', () => {
				modal.open();
			});
		</script>
	</body>
</html>
